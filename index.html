<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Hometask11</title>
</head>

<body>
    <div class="container p-4">
        <h4 class="text-center text-danger font-italic font-weight-bold">Add student info</h4>
        <div class="mb-3">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Student name</label>
                <input type="text" class="form-control" style="background-color: #D6EAF8;" id="exampleFormControlInput1"
                    placeholder="First name">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Student surname</label>
                <input type="text" class="form-control" style="background-color: #D6EAF8;" id="exampleFormControlInput2"
                    placeholder="Last Name">
            </div>
            <label for="exampleFormControlInput3" class="form-label">Student Age</label>
            <input type="number" class="form-control" id="exampleFormControlInput3" placeholder="Age">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput4" class="form-label">Student email address</label>
            <input type="email" class="form-control" style="background-color: #D6EAF8;" id="exampleFormControlInput4"
                placeholder="name@example.com">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Male">
            <label class="form-check-label" for="flexRadioDefault1">
                Male
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="Female">
            <label class="form-check-label" for="flexRadioDefault2">
                Female
            </label>
        </div>
        <button type="submit" class="btn btn-success mt-3">Submit</button>

        <table border="0" id="table" class="table mt-3">
            <thead>
                <tr>
                    <th class="bg-dark text-white" scope="col">Name</th>
                    <th class="bg-dark text-white" scope="col">Surname</th>
                    <th class="bg-dark text-white" scope="col">Age</th>
                    <th class="bg-dark text-white" scope="col">Mail</th>
                    <th class="bg-dark text-white" scope="col">Sexuality</th>

                </tr>
            </thead>
        </table>


    </div>
    <script src="script.js"></script>
</body>

</html>
